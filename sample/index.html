<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Basics Sample</title>
  <link rel="stylesheet" href="css/default.css"></link>
</head>
<body>
  <h1>Basics Sample</h1>
  <div class="box happy">
  <p>Hello, this is the first box.</p>
  </div>
  <div class="box">
  <p>This is <span class="happy">another</span> box.</p>
  </div>
  <div class="storage">
    <p>Inside the storage area</p>
    <div class="box">
    <p>This is another box.</p>
    </div>
    <div class="box">
    <p>This is another box.</p>
    </div>
  </div><!--ending div.storage-->
  <p class="big">Here's some text outside of the boxes</p>
  <ul class="happy">
  <li>Terminal basics</li>
  <li>CSS Bascis Recap</li>
  <li>CSS Layout</li>
  <li>CSS Reset</li>
  </ul>
</body>
</html>
